<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Jensen-Frontend</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
  <div id="deleteContainer">
    <form method="post">
      Username:<br />
      <input
        id="user"
        type="text"
        name="user"
        placeholder="User"
        required
        disabled
      /><br /><br />
      Password:<br />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        required
        disabled
      />
      <div class="form-group">
        <div
          class="g-recaptcha" 
          data-sitekey="6LcQ3hseAAAAAJ8G0qbWI92yuxhwd5Ya3HEzHubl"


          data-callback="recaptcha_callback" required>
        </div>
      </div>
      <br /><br />
      <input onclick= hiddenfunction() type="submit" value="Login" disabled id="register-btn" />
    </form>

    <div id="cookiePopup">
      <h4>Cookie Consent</h4>
      <p
        >Our website uses cookies to provide your browsing experience and
        relavent informations.Before continuing to use our website, you agree &
        accept of our <a href="#">Cookie Policy & Privacy</a></p
      >
      <button id="acceptCookie">Accept</button>
     
    </div>
  </div>   

    <script src="app.js"></script>
  </body>
</html>
